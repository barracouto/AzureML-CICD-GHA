$schema: https://azuremlschemas.azureedge.net/latest/commandJob.schema.json
code: .
command: >
  python train.py --output ${{outputs.model_dir}}
environment:
  image: mcr.microsoft.com/azureml/openmpi4.1.0-ubuntu20.04:latest
  conda_file: ml/env/conda.yaml
compute: azureml:${{env.AML_COMPUTE}}
experiment_name: iris-train

outputs:
  model_dir:
    type: uri_folder
    mode: upload
description: Train iris model and store model.joblib in outputs
