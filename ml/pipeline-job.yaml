$schema: https://azuremlschemas.azureedge.net/latest/commandJob.schema.json

command: python train.py
code: .

# Use a curated Azure ML environment (no conda_file needed, no image build)
environment: azureml:AzureML-sklearn-1.3-ubuntu20.04-py38-cpu@latest

# Use your cluster (or keep a placeholder and override via --set compute=...)
compute: azureml:cpu-cluster

experiment_name: iris-train
description: Train iris model and store model.joblib in outputs

outputs:
  model_dir:
    type: uri_folder
